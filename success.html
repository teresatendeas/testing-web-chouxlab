<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>ChouxLab - Order Confirmed</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms ,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Fraunces:opsz,wght@9..144,300;400;600&family=Inter:wght@300;400;500&family=Work+Sans:wght@300;400;500;700&family=DM+Serif+Display&family=Playfair+Display:wght@400;600;700&family=Alice&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "mocha": "#3D2B1F",
                        "dark-chocolate": "#2A1D15",
                        "dark-brown": "#32211D",
                        "cream": "#FDFBF7",
                        "cream-bg": "#FCF9F2",
                        "warm-beige": "#F5F0E8",
                        "soft-cocoa": "#8B7E74",
                        "accent-tan": "#C7B7A3",
                        "tan-light": "#f2e4cf",
                        "nude": "#E7C0A5",
                        "beige": "#EBC2A4",
                        "tan": "#D1B28C",
                        "warm-grey": "#8E7366",
                        "primary": "#36211c",
                        "background-light": "#fffcf5",
                        "background-dark": "#1a1210",
                    },
                    fontFamily: {
                        "roca": ["Crimson Pro", "serif"],
                        "cooper": ["Fraunces", "serif"],
                        "display": ["Fraunces", "serif"],
                        "accent": ["Alice", "serif"],
                        "body": ["Work Sans", "sans-serif"],
                        "sans": ["Inter", "sans-serif"],
                    },
                },
            },
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-cream text-dark-chocolate antialiased;
                font-family: 'Fraunces', serif;
                min-height: 100dvh;
                overflow-x: hidden;
            }
        }
        
        .font-roca { font-family: 'Crimson Pro', serif; }
        .font-cooper { font-family: 'Fraunces', serif; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
        }
        
        .fill-1 {
            font-variation-settings: 'FILL' 1;
        }
        
        /* Screen Transitions */
        .screen {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            min-height: 100dvh;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow-y: auto;
            background-color: #FDFBF7;
        }
        
        .screen.active {
            display: block;
            opacity: 1;
            z-index: 10;
            position: relative;
        }
        
        /* Standardized Bottom Navigation */
        .bottom-nav-directory {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 50;
            background-color: rgba(253, 251, 247, 0.95);
            backdrop-filter: blur(12px);
            border-top: 1px solid rgba(199, 183, 163, 0.2);
            padding: 12px 24px 28px 24px;
            max-width: 430px;
            margin: 0 auto;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            transition: all 0.2s ease;
        }
        
        .nav-item:active {
            opacity: 0.6;
            transform: scale(0.95);
        }
        
        .nav-icon {
            font-size: 24px;
            line-height: 1;
        }
        
        .nav-label {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-family: 'Fraunces', serif;
        }
        
        .nav-item.active .nav-icon {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        
        .nav-item.active .nav-label {
            font-weight: 700;
        }
        
        /* Screen specific padding for bottom nav */
        .screen-content {
            padding-bottom: 88px;
        }
        
        input:focus, textarea:focus {
            outline: none !important;
            box-shadow: none !important;
        }
        
        .modal-backdrop {
            background: rgba(45, 27, 20, 0.2);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="bg-cream-bg">

    <!-- SCREEN 6: SUCCESS -->
    <div id="screen-success" class="screen active">
        <div class="relative mx-auto min-h-screen max-w-[430px] bg-cream flex flex-col overflow-x-hidden pb-[88px]">
            <div class="h-12 w-full"></div>
            <main class="flex-1 flex flex-col items-center">
                <div class="w-full px-8 pt-4 pb-12">
                    <div class="relative aspect-square w-full overflow-hidden rounded-[2.5rem] shadow-sm">
                        <img alt="Perfectly crafted choux" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuA2OeSrlKHmhPsCwzTJxbgHy12bjSX40ZF23n8YvjZ1lmHag2DdKW8yGS4EpV5kGpgn62w_Rtx2mMWzDBcqs6CLLYrbYGyN9zxN6KZB0azhoMDz6bY6cQN8hOubkXVgCakhLisPJnGEn-y9cuW5-UZs_yhWtU4suvqC1Hwc2mo19eqXnPUmmvxTC_UhU1I6f0VIXjg_uqEbxuxG6GFePg3QF1xiSD8fe_2z3Y7oJchZ3vk6o-6FXrdDHvb-KgKSj-ZdRjhXE9tRNbI "/>
                        <div class="absolute inset-0 bg-gradient-to-t from-dark-chocolate/5 to-transparent"></div>
                    </div>
                </div>
                <div class="flex-1 flex flex-col items-center px-10 text-center">
                    <div class="mb-4">
                        <div class="h-px w-12 bg-accent-tan/30 mx-auto mb-8"></div>
                        <h1 class="font-roca text-4xl font-semibold text-dark-chocolate tracking-tight leading-tight">
                            Thank you for your order.
                        </h1>
                    </div>
                    <div class="max-w-[280px]">
                        <p class="font-cooper text-base text-soft-cocoa italic leading-relaxed">
                            Your box is being prepared with robotic precision.
                        </p>
                    </div>
                </div>
                <div class="w-full p-8 mt-12 space-y-4">
                    <button onclick="navigateTo('profile')" class="w-full bg-dark-chocolate text-cream py-5 rounded-full font-semibold text-sm tracking-widest uppercase transition-transform active:scale-[0.98]">
                        See active orders here
                    </button>
                    <button onclick="navigateTo('index')" class="w-full bg-accent-tan/10 text-dark-chocolate py-5 rounded-full font-roca font-semibold text-sm tracking-widest uppercase transition-transform active:scale-[0.98]">
                        Back to Menu
                    </button>
                </div>
                <div class="pb-10 opacity-20">
                    <span class="material-symbols-outlined text-sm">settings_backup_restore</span>
                </div>
            </main>
            <div class="h-8 w-full"></div>
            
            <!-- Bottom Navigation -->
            <nav class="bottom-nav-directory">
                <div class="flex justify-between items-center max-w-md mx-auto">
                    <button class="nav-item text-soft-cocoa" onclick="navigateTo('home')">
                        <span class="material-symbols-outlined nav-icon">home</span>
                        <span class="nav-label">Home</span>
                    </button>
                    <button class="nav-item text-soft-cocoa" onclick="navigateTo('menu')">
                        <span class="material-symbols-outlined nav-icon">restaurant_menu</span>
                        <span class="nav-label">Menu</span>
                    </button>
                    <button class="nav-item text-soft-cocoa" onclick="navigateTo('cart')">
                        <span class="material-symbols-outlined nav-icon">shopping_bag</span>
                        <span class="nav-label">Cart</span>
                    </button>
                    <button class="nav-item text-soft-cocoa" onclick="navigateTo('profile')">
                        <span class="material-symbols-outlined nav-icon">person</span>
                        <span class="nav-label">Profile</span>
                    </button>
                </div>
            </nav>
        </div>
    </div>

    <script>
        // Clear cart on success page load
        document.addEventListener('DOMContentLoaded', () => {
            localStorage.removeItem('chouxlab_cart');
        });
        
        // Navigation Router
        function navigateTo(screenName) {
            if (screenName === 'menu') {
                window.location.href = 'index.html';
            } else {
                window.location.href = screenName + '.html';
            }
        }
    </script>
</body>
</html>
