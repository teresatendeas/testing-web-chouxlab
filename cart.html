<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>ChouxLab - Your Box</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms ,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Fraunces:opsz,wght@9..144,300;400;600&family=Inter:wght@300;400;500&family=Work+Sans:wght@300;400;500;700&family=DM+Serif+Display&family=Playfair+Display:wght@400;600;700&family=Alice&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "mocha": "#3D2B1F",
                        "dark-chocolate": "#2A1D15",
                        "dark-brown": "#32211D",
                        "cream": "#FDFBF7",
                        "cream-bg": "#FCF9F2",
                        "warm-beige": "#F5F0E8",
                        "soft-cocoa": "#8B7E74",
                        "accent-tan": "#C7B7A3",
                        "tan-light": "#f2e4cf",
                        "nude": "#E7C0A5",
                        "beige": "#EBC2A4",
                        "tan": "#D1B28C",
                        "warm-grey": "#8E7366",
                        "primary": "#36211c",
                        "background-light": "#fffcf5",
                        "background-dark": "#1a1210",
                    },
                    fontFamily: {
                        "roca": ["Crimson Pro", "serif"],
                        "cooper": ["Fraunces", "serif"],
                        "display": ["Fraunces", "serif"],
                        "accent": ["Alice", "serif"],
                        "body": ["Work Sans", "sans-serif"],
                        "sans": ["Inter", "sans-serif"],
                    },
                },
            },
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-cream text-dark-chocolate antialiased;
                font-family: 'Fraunces', serif;
                min-height: 100dvh;
                overflow-x: hidden;
            }
        }
        
        .font-roca { font-family: 'Crimson Pro', serif; }
        .font-cooper { font-family: 'Fraunces', serif; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
        }
        
        .fill-1 {
            font-variation-settings: 'FILL' 1;
        }
        
        /* Screen Transitions */
        .screen {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            min-height: 100dvh;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow-y: auto;
            background-color: #FDFBF7;
        }
        
        .screen.active {
            display: block;
            opacity: 1;
            z-index: 10;
            position: relative;
        }
        
        /* Standardized Bottom Navigation */
        .bottom-nav-directory {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 50;
            background-color: rgba(253, 251, 247, 0.95);
            backdrop-filter: blur(12px);
            border-top: 1px solid rgba(199, 183, 163, 0.2);
            padding: 12px 24px 28px 24px;
            max-width: 430px;
            margin: 0 auto;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            transition: all 0.2s ease;
        }
        
        .nav-item:active {
            opacity: 0.6;
            transform: scale(0.95);
        }
        
        .nav-icon {
            font-size: 24px;
            line-height: 1;
        }
        
        .nav-label {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-family: 'Fraunces', serif;
        }
        
        .nav-item.active .nav-icon {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        
        .nav-item.active .nav-label {
            font-weight: 700;
        }
        
        /* Screen specific padding for bottom nav */
        .screen-content {
            padding-bottom: 88px;
        }
        
        input:focus, textarea:focus {
            outline: none !important;
            box-shadow: none !important;
        }
        
        .modal-backdrop {
            background: rgba(45, 27, 20, 0.2);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="bg-cream-bg">

    <!-- SCREEN 3: CART -->
    <div id="screen-cart" class="screen active">
        <div class="relative mx-auto min-h-screen max-w-[430px] bg-cream flex flex-col">
            <header class="sticky top-0 z-50 bg-cream/90 backdrop-blur-md">
                <div class="flex items-center px-6 py-8 justify-between">
                    <button class="flex items-center justify-center text-mocha" onclick="navigateTo('menu')">
                        <span class="material-symbols-outlined text-xl">arrow_back_ios</span>
                    </button>
                    <h1 class="text-3xl font-roca font-semibold tracking-tight">Your Cart</h1>
                    <div class="w-8"></div>
                </div>
                <div class="flex items-center justify-center gap-12 pb-6">
                    <div class="flex flex-col items-center gap-2">
                        <div class="h-1.5 w-1.5 rounded-full bg-mocha"></div>
                        <span class="text-[9px] uppercase tracking-widest font-bold">Cart</span>
                    </div>
                    <div class="flex flex-col items-center gap-2 opacity-30">
                        <div class="h-1.5 w-1.5 rounded-full bg-soft-cocoa"></div>
                        <span class="text-[9px] uppercase tracking-widest font-medium">Ship</span>
                    </div>
                    <div class="flex flex-col items-center gap-2 opacity-30">
                        <div class="h-1.5 w-1.5 rounded-full bg-soft-cocoa"></div>
                        <span class="text-[9px] uppercase tracking-widest font-medium">Pay</span>
                    </div>
                </div>
            </header>
            
            <main class="flex-1 overflow-y-auto no-scrollbar px-6 pb-48" id="cart-items-container">
                <!-- Cart items populated by JS -->
            </main>
            
            <!-- Standardized Footer -->
            <div class="fixed bottom-0 left-0 right-0 mx-auto max-w-[430px] z-50">
                <!-- Checkout Button Area -->
                <div class="px-6 pt-4 pb-0 bg-cream/95 backdrop-blur-xl border-t border-accent-tan/10 mx-4 mb-[88px] rounded-t-2xl">
                    <button onclick="navigateTo('shipping')" class="w-full bg-dark-chocolate text-cream py-5 rounded-full font-semibold text-sm tracking-widest uppercase flex items-center justify-center gap-3 transition-transform active:scale-[0.98]">
                        Continue to Shipping
                        <span class="material-symbols-outlined text-lg">arrow_forward</span>
                    </button>
                    <div class="flex items-center justify-center gap-2 mt-4 opacity-40 pb-4">
                        <span class="material-symbols-outlined text-[14px]">lock</span>
                        <p class="text-[9px] uppercase tracking-[0.2em]">Secure Artisan Checkout</p>
                    </div>
                </div>
                
                <!-- Bottom Navigation -->
                <nav class="bottom-nav-directory">
                    <div class="flex justify-between items-center max-w-md mx-auto">
                        <button class="nav-item text-soft-cocoa" onclick="navigateTo('home')">
                            <span class="material-symbols-outlined nav-icon">home</span>
                            <span class="nav-label">Home</span>
                        </button>
                        <button class="nav-item text-soft-cocoa" onclick="navigateTo('menu')">
                            <span class="material-symbols-outlined nav-icon">restaurant_menu</span>
                            <span class="nav-label">Menu</span>
                        </button>
                        <button class="nav-item active text-mocha" onclick="navigateTo('cart')">
                            <span class="material-symbols-outlined nav-icon fill-1">shopping_bag</span>
                            <span class="nav-label">Cart</span>
                        </button>
                        <button class="nav-item text-soft-cocoa" onclick="navigateTo('profile')">
                            <span class="material-symbols-outlined nav-icon">person</span>
                            <span class="nav-label">Profile</span>
                        </button>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <script>
        // App State with localStorage
        let cart = JSON.parse(localStorage.getItem('chouxlab_cart')) || [
            { name: 'Vanilla Pecan Choux', price: 45000, qty: 2, image: 'https://lh3.googleusercontent.com/aida-public/AB6AXuC-3sZuNZ0QdzsW-tpH_fCQRhECch6sIy5r6A53Mz9d5GcZqbejtxvAM7tpdje6ZqiCrZjT-KFU7wriliD2eX1aNbpFm2Kw1knlFPgGycB_9veYcqxRhvVRgfZoHPl0ZKLOImi_QdcHIlic2qUm7oOMiiX4y2lktKim97R8XGJcXELOp-6opkamS92O1m83Kr54GXO_iUZu7Gfq5rOA4hC9V6Ho-sZWMJR8RpteK9afC1-CqvW-Y_Za2oCyPnqHOvz58puJiaf44cY ' },
            { name: 'Salted Caramel Choux', price: 42000, qty: 1, image: 'https://lh3.googleusercontent.com/aida-public/AB6AXuBxKqrvRiYaQGy7wA-pRU9rszAT30t4I3zzzTHNtC8qfvLgcGRzJk8CMR6Yf3r0u6akpsjUNuhrBfI43FJV-Pez2wjf5l9sRowJK9TIbSmDymM85yXVLPyUvIBFquQpYOLREIks0QH1javWWnPmwukUkfRDbKYFb3o7aow_z0Dk39BxT07XtY6sZEOFyJq3kQH49VscGTnYG8iSSO2aoQVQbkxN2_XWDR1lb6MXgLJuwu8FzQW-gbjxgQe6L7_3wTKi5lIJxI399Gk ' },
            { name: 'Ruby Raspberry Choux', price: 48000, qty: 1, image: 'https://lh3.googleusercontent.com/aida-public/AB6AXuAAL39ouTbhvM8MBtYz_Og0GGhH9yR_KUE1DlWc5W3hhPS2yRYOWA6GPWz-CFpy0wMSk5K6Cjn8WN5BqFKowIOvjo1yHQthQTwb2P8GqLT9OY_p_ApXRtCaFkRR5tAmja-6n4Zyy7CRQpZWAb5xV-B-JHAn2KnFHRKFTuYldqI6ZHAIeCyO_evyMq8yQDSiKeeYsnbsI_f6GceH5SvhfpGbsxZErkELYqIbpG_7g6PoKBO029xvCYr1t03EjhonhW0WZLAsuy1L-YE ' }
        ];
        
        function saveCart() {
            localStorage.setItem('chouxlab_cart', JSON.stringify(cart));
        }
        
        // Navigation Router
        function navigateTo(screenName) {
            if (screenName === 'menu') {
                window.location.href = 'index.html';
            } else {
                window.location.href = screenName + '.html';
            }
        }
        
        // Cart Functions
        function renderCart() {
            const container = document.getElementById('cart-items-container');
            if (!container) return;
            
            container.innerHTML = '';
            
            let subtotal = 0;
            
            cart.forEach((item, idx) => {
                subtotal += item.price * item.qty;
                container.innerHTML += `
                    <div class="flex items-center gap-4 mb-8" style="animation: slideInRight 0.3s ease-out ${idx * 0.1}s both">
                        <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-2xl size-24 shadow-sm" style='background-image: url("${item.image}");'></div>
                        <div class="flex-1 flex flex-col gap-2">
                            <div>
                                <p class="font-roca text-lg font-semibold leading-tight text-dark-chocolate">${item.name}</p>
                                <p class="font-cooper text-xs text-soft-cocoa mt-0.5">Rp ${item.price.toLocaleString('id-ID')}</p>
                            </div>
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-4 bg-warm-beige px-3 py-1.5 rounded-full">
                                    <button class="text-mocha/60 hover:text-mocha flex items-center" onclick="updateCartQty(${idx}, -1)">
                                        <span class="material-symbols-outlined text-sm">remove</span>
                                    </button>
                                    <span class="font-cooper text-sm w-4 text-center">${item.qty}</span>
                                    <button class="text-mocha/60 hover:text-mocha flex items-center" onclick="updateCartQty(${idx}, 1)">
                                        <span class="material-symbols-outlined text-sm font-bold">add</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            const packaging = 15000;
            const total = subtotal + packaging;
            
            container.innerHTML += `
                <div class="py-12 flex justify-start">
                    <button class="font-cooper text-[11px] tracking-[0.2em] text-mocha hover:opacity-70 transition-opacity" onclick="navigateTo('menu')">
                        + ADD MORE ITEMS
                    </button>
                </div>
                
                <div class="mt-4 space-y-6">
                    <div class="flex items-center justify-between">
                        <h3 class="text-[10px] uppercase tracking-[0.3em] font-medium text-soft-cocoa">Delivery Intent</h3>
                        <button class="text-[10px] uppercase tracking-widest text-mocha underline underline-offset-4">Change</button>
                    </div>
                    <div class="space-y-3">
                        <div class="flex items-start gap-4 p-4 bg-warm-beige/50 rounded-2xl">
                            <span class="material-symbols-outlined text-accent-tan text-xl">location_on</span>
                            <div class="text-sm text-dark-chocolate/80 leading-relaxed font-light">
                                Jl. Senopati No. 42, Kebayoran Baru, Jakarta Selatan
                            </div>
                        </div>
                        <div class="flex items-start gap-4 p-4 bg-warm-beige/50 rounded-2xl">
                            <span class="material-symbols-outlined text-accent-tan text-xl">calendar_today</span>
                            <div class="text-sm text-dark-chocolate/80 leading-relaxed font-light">
                                Delivery scheduled for Today, 14:00
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-12 mb-32 pt-8 border-t border-accent-tan/20">
                    <div class="space-y-4">
                        <div class="flex justify-between items-baseline">
                            <span class="text-soft-cocoa text-sm font-light">Box Subtotal</span>
                            <span class="font-cooper text-sm text-dark-chocolate">Rp ${subtotal.toLocaleString('id-ID')}</span>
                        </div>
                        <div class="flex justify-between items-baseline">
                            <span class="text-soft-cocoa text-sm font-light">Packaging</span>
                            <span class="font-cooper text-sm text-dark-chocolate">Rp ${packaging.toLocaleString('id-ID')}</span>
                        </div>
                        <div class="flex justify-between items-center pt-4 border-t border-accent-tan/10">
                            <span class="font-roca text-xl font-semibold text-dark-chocolate">Total</span>
                            <span class="font-cooper text-2xl font-semibold text-dark-chocolate">Rp ${total.toLocaleString('id-ID')}</span>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function updateCartQty(idx, change) {
            cart[idx].qty += change;
            if (cart[idx].qty <= 0) cart.splice(idx, 1);
            saveCart();
            renderCart();
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            saveCart(); // Ensure initialized cart is saved
            renderCart();
        });
    </script>
</body>
</html>
